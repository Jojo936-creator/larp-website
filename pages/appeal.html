<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ban Appeal - Los Angeles RP</title>
  <style>
    body {
      background-color: #2f3136;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      background: #36393f;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #7289da;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5b6eae;
    }
  </style>
</head>
<body>

  <h2>Ban Appeal Form</h2>
  <p>Please fill out the form below if you'd like to appeal your ban.</p>

  <button onclick="loginWithDiscord()">Login with Discord</button>

  <form id="appealForm" style="display:none;">
    <label for="username">Your Discord Username:</label>
    <input type="text" id="username" required readonly>

    <label for="reason">Reason for Ban (if known):</label>
    <textarea id="reason" rows="2" required></textarea>

    <label for="appeal">Why should we unban you?</label>
    <textarea id="appeal" rows="5" required></textarea>

    <button type="submit">Submit Appeal</button>
  </form>

  <script>
    const clientId = '1378341742666977330'; // Replace with your client ID
    const redirectUri = window.location.origin + '/appeal.html';

    function loginWithDiscord() {
      const discordOauthUrl = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=identify`;
      window.location.href = discordOauthUrl;
    }

    function getUserInfo(token) {
      return fetch('https://discord.com/api/users/@me', {
        headers: { Authorization: `Bearer ${token}` }
      }).then(res => res.json());
    }

    // On page load, check for access token
    window.onload = async () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const token = new URLSearchParams(hash.slice(1)).get('access_token');
        const user = await getUserInfo(token);
        document.getElementById('username').value = `${user.username}#${user.discriminator}`;
        document.getElementById('appealForm').style.display = 'block';
      }
    };

    const webhookURL = 'https://discord.com/api/webhooks/1378343943317491803/kZNl_GpqubkB3kZlFt06DWId5PNYS_Zg_iCEiBBeRbh5ascTBSnEHrMTC0L_I60ngga6'; // Replace with your actual webhook URL

    document.getElementById('appealForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const reason = document.getElementById('reason').value;
      const appeal = document.getElementById('appeal').value;

      const payload = {
        embeds: [{
          title: "üì¨ New Ban Appeal Received",
          color: 0x7289da,
          fields: [
            { name: "üë§ User", value: username, inline: false },
            { name: "üìù Reason for Ban", value: reason },
            { name: "üì¢ Appeal Message", value: appeal }
          ],
          timestamp: new Date()
        }]
      };

      const res = await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('Your appeal has been sent successfully!');
        document.getElementById('appealForm').reset();
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
